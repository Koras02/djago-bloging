<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>제품 목록</title>
  </head>
  <body>
    <h1>제품 목록</h1>
    <ul>
      {% for product in products %}
      <li>{{ product.name }} - {{ product.price }} 원</li>
      {% empty %}
      <li>제품이 없습니다.</li>
      {% endfor %}
    </ul>
  </body>
</html>
